<html>
    <header>
      <title> Det är...</title>
	<meta charset="UTF-8" />
      <link href="index.css" rel="stylesheet" />
    </header>
  <body id="body">
      <img class="head" src="src/head.png" />
      <img class="head" id="glow" src="src/head_hungover.png" />
      <img id="prippan" src="src/pizza_slice.png" />
      <div id="bild">
        <img class="image" src="./src/fredag.png">    
      </div>
      <div id ="border_div">
          <h3 onclick="add_strobe()" id="lob_bild"> Press this to become instantly strong (sound)</h3>
      <div>
      <h1 id="nosunday" >Det är inte söndag, vänner! </h1>
      <h3 id="counter">1</h3>
      <script>
        var date = new Date();
        var day = date.getDay();
        console.log(day);
        var audio = new Audio('src/kenta.mp3');
        var counter = 0;
        var counter_element = document.getElementById('counter');
        counter_element.innerHTML = counter;
        counter_element.style.display = "none"; 
        var toggle_strobe = true;
        
        function hide_sunday() {
            var prippan = document.getElementById("prippan");
            var head = document.getElementById("bild");
            var glow = document.getElementById("glow");
            prippan.style.display = "none";
            head.style.display = "none";
            glow.style.display = "none";
        } 
        if (day != 0) {
            hide_sunday();
        } else {
          document.getElementById('nosunday').style.display = "none";
        setTimeout(() => {
          document.getElementById('glow').style.display = "block";
          var prippan = document.getElementById("prippan");
          prippan.style.display = "block";
          prippan.classList.add("prippan-animate");

          setTimeout(() => {
            prippan.classList.add("prippan-drink");
            var lob_bild = document.getElementById("lob_bild");
            lob_bild.style.display = "block";
            counter++;
            counter_element.innerHTML = counter;
            counter_element.style.display = "block"; 
            setInterval(() => {
                counter++;
                counter_element.innerHTML = counter;
            }, 5000);
          }, 10000);

        }, 10500);
        }

          function add_strobe () {
            var prippan = document.getElementById("prippan");
            if (toggle_strobe === true) {
              audio.play();
              toggle_strobe = false;
            } else {
              audio.pause();
              toggle_strobe = true;
            }
          } 
      </script>
  </body>
</html>
